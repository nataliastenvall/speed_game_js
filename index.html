<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <title>Speed game</title>
</head>

<body>
  <main>
    <h1>Speed game</h1>
    <p class="score">Your score<span id="score"></span></p>

    <div class="theline">
      <div class="round" id="button0"></div>
      <div class="round" id="button1"></div>
      <div class="round" id="button2"></div>
      <div class="round" id="button3"></div>
    </div>
    <div class="textbox">
    </div>
  </main>
  <footer>
    <div class="bothbuttons">
      <div class="button start" onclick="pickNext()">
        <p>Start game</p>
      </div>

      <div class="button stop">
        <p>Stop game</p>
      </div>
    </div>
  </footer>
  <script src="script.js" type="text/javascript"></script>


</body>

</html>
